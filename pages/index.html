<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .clipboard-button {
            display: none;
        }

        .clipboard--supported .clipboard-button {
            display: initial;
        }
    </style>
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        (function() {
            const application = Stimulus.Application.start()
            const IpsumController = class extends Stimulus.Controller {
                initialize() {
                    if (document.queryCommandSupported("copy")) {
                        this.element.classList.add('clipboard--supported')
                    }
                }
                
                copy() {
                    this.body.select()
                    document.execCommand('copy')
                }

                get body() {
                    return this.targets.find('body')
                }

                set body(value) {
                    this.data.set('body', value)
                    this.targets.find('body').value = value
                } 

                generate() {
                    console.log(`You're requesting ${this.sentences} sentences`)
                    return axios({
                        method: 'GET',
                        url: `/v1/issa-ipsum?sentences=${this.sentences}`
                    })
                    .then(({ data: { body }}) => {
                        this.body = body
                    })
                }

                get sentences() {
                    return this.targets.find('sentences').value
                }
            }

            // register controllers
            application.register('ipsum', IpsumController)
        })()
    </script>
</head>

<body>
    <h1>{{.Title}}</h1>

    <section class="content">
        <div data-controller="ipsum">
            <input type="number" name="sentences" id="sentences" value={{.Sentences}} data-target="ipsum.sentences">
            <div>
                <textarea name="body" id="ipsum" cols="50" rows="80" data-target="ipsum.body">{{printf "%s" .Body}}</textarea>
            </div>

            <button data-action="click->ipsum#generate">21!!</button>
            <button data-action="ipsum#copy" class="clipboard-button">Copy to Clipboard</button>

        </div>
    </section>
</body>

</html>
